<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>The BRAND</title>
  <link rel="stylesheet" href="css/style.css" />
  <!-- файл стилей -->
  <link rel="stylesheet" href="css/normalize.css" />
  <!-- файл нормализации стилей -->
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <!-- шрифтовы иконки -->
</head>

<body>
  <div class="full_page">
    <!-- Шапка-->
    <header class="header">
      <div class="container box-flex">
        <a class="logo" href="#">
          <img src="img/logo.png" alt="logo">
          BRAN<span>D</span>
        </a>
        <button class="my_acc">My Account</button>
      </div>
    </header>
    <div class="container">
      <nav class="nav">
        <ul>
          <li> <a class="active_link" href="#">Home</a> </li>
          <li><a href="">Man</a></li>
          <li><a href="">Women</a></li>
          <li><a href="">Kids</a></li>
          <li><a href="">Accoseriese</a></li>
          <li><a href="">Featured</a></li>
          <li><a href="">Hot Deals</a></li>
        </ul>
      </nav>
    </div>

    <section class="slider">
      <img src="img/lux_fashion_mna.png" alt="lux_fashion_mna">
      <div class="slider_text">THE BRAND<br>
        <span class="slider_text_black">OF LUXERIOUS</span>
        <span class="slider_text_red">FASHION</span>
      </div>
    </section>
    <div class="container">
      <section class="category">
        <figure class="men">
          <img src="img/men.png" alt="MEN">
          <figcaption>HOT DEAL <br><span> FOR MEN</span></figcaption>
        </figure>
        <figure class="accesories">
          <img src="img/accesories.png" alt="ACCESORIES">
          <figcaption>LUXIROUS & TRENDY <br><span>ACCESORIES</span> </figcaption>
        </figure>
        <figure class="women">
          <img src="img/women.png" alt="WOMEN">
          <figcaption>30% OFFER <br><span>WOMEN</span> </figcaption>
        </figure>

        <figure class="kids">
          <img src="img/kids.png" alt="">
          <figcaption>NEW ARRIVALS <br><span>FOR KIDS</span></figcaption>
        </figure>
      </section>
    </div>

</body>

</html>
